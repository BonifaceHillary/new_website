<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hillary | Web Developer Portfolio</title>
    <meta name="description" content="Portfolio of Hillary, a web developer showcasing projects and skills." />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <nav aria-label="Main navigation">
        <div class="nav-content">
          <div class="logo">
            <a href="#">Hillary</a>
          </div>
          <label for="check" class="checkbox" aria-label="Open navigation menu">
            <i class="fa-solid fa-bars"></i>
          </label>
          <input type="checkbox" name="check" id="check" aria-label="Navigation menu toggle" />
          <ul>
            <li><a href="#home">home</a></li>
            <li><a href="#about">about</a></li>
            <li><a href="#resume">resume</a></li>
            <li><a href="#portfolio">portfolio</a></li>
            <li><a href="#contact">contact</a></li>
          </ul>
        </div>
      </nav>

      <section class="section" id="home">
        <div class="section-container">
          <div class="content">
            <p class="subtitle">Hello</p>
            <h1 class="title">
              I'm <span>Hillary</span><br />a Web Developer
            </h1>
            <p class="description">
              <!-- Replace with actual description -->
              Experienced web developer with a passion for creating interactive and accessible digital experiences.
            </p>
            <div class="action-btns">
              <button class="hire-me" type="button">Hire me</button>
              <button class="portfolio" type="button">Portfolio</button>
            </div>
          </div>
          <div class="image">
            <img src="./images/Hillary.jpg" alt="Portrait of Hillary" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
